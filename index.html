<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .settings {
            text-align: center;
            margin-bottom: 20px;
        }

        .settings label {
            font-weight: bold;
            margin-right: 10px;
            color: #555;
        }

        .settings select {
            padding: 8px 15px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 8px;
            cursor: pointer;
            background: white;
        }

        .settings button {
            margin-left: 10px;
            padding: 8px 20px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .settings button:hover {
            background: #5568d3;
        }

        .game-info {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
        }

        .board {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 30px;
            align-items: center;
        }

        .row {
            display: flex;
            gap: 5px;
        }

        .tile {
            width: 60px;
            height: 60px;
            border: 2px solid #d3d6da;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            background: white;
            transition: all 0.3s;
        }

        /* Dynamic tile sizing for longer words */
        .tile.size-9 {
            width: 50px;
            height: 50px;
            font-size: 28px;
        }

        .tile.size-10 {
            width: 45px;
            height: 45px;
            font-size: 24px;
        }

        .tile.size-11 {
            width: 42px;
            height: 42px;
            font-size: 22px;
        }

        .tile.size-12plus {
            width: 38px;
            height: 38px;
            font-size: 20px;
        }

        .tile.filled {
            border-color: #878a8c;
        }

        .tile.correct {
            background: #6aaa64;
            border-color: #6aaa64;
            color: white;
        }

        .tile.present {
            background: #c9b458;
            border-color: #c9b458;
            color: white;
        }

        .tile.absent {
            background: #787c7e;
            border-color: #787c7e;
            color: white;
        }

        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        .keyboard-row {
            display: flex;
            gap: 6px;
        }

        .key {
            padding: 15px;
            min-width: 43px;
            border: none;
            border-radius: 4px;
            background: #d3d6da;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.2s;
        }

        .key:hover {
            background: #bfc2c5;
        }

        .key.wide {
            min-width: 65px;
            font-size: 12px;
        }

        .key.correct {
            background: #6aaa64;
            color: white;
        }

        .key.present {
            background: #c9b458;
            color: white;
        }

        .key.absent {
            background: #787c7e;
            color: white;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            min-height: 30px;
        }

        .message.win {
            color: #6aaa64;
        }

        .message.lose {
            color: #c9b458;
        }

        .word-link {
            display: none;
            margin-top: 15px;
            text-align: center;
        }

        .word-link.show {
            display: block;
        }

        .word-link a {
            display: inline-block;
            padding: 12px 24px;
            font-size: 16px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .word-link a:hover {
            background: #5568d3;
        }

        /* Map Side Panel Styles */
        .map-overlay {
            display: none;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
            animation: slideInRight 0.5s ease-out;
        }

        .map-overlay.show {
            display: block;
        }

        @keyframes slideInRight {
            from {
                transform: translateX(50px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .map-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            position: relative;
            height: 100%;
        }

        .map-header {
            text-align: center;
            margin-bottom: 15px;
        }

        .map-header h2 {
            color: #333;
            margin-bottom: 5px;
        }

        .map-header p {
            color: #666;
            font-size: 14px;
        }

        #map {
            height: 600px;
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .map-close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 30px;
            color: #666;
            cursor: pointer;
            background: none;
            border: none;
            padding: 5px 10px;
            line-height: 1;
            transition: color 0.2s;
        }

        .map-close:hover {
            color: #333;
        }

        @media (max-width: 1200px) {
            body {
                flex-direction: column;
            }

            .map-overlay {
                max-width: 600px;
                width: 100%;
            }

            #map {
                height: 400px;
            }
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
                gap: 10px;
            }

            #map {
                height: 300px;
            }

            .map-container {
                padding: 15px;
            }
        }

        @media (max-width: 600px) {
            .tile {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }

            .tile.size-9 {
                width: 38px;
                height: 38px;
                font-size: 20px;
            }

            .tile.size-10 {
                width: 34px;
                height: 34px;
                font-size: 18px;
            }

            .tile.size-11 {
                width: 31px;
                height: 31px;
                font-size: 16px;
            }

            .tile.size-12plus {
                width: 28px;
                height: 28px;
                font-size: 14px;
            }
            
            .key {
                padding: 12px;
                min-width: 30px;
                font-size: 12px;
            }

            .key.wide {
                min-width: 50px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Wordle</h1>
        
        <div class="settings">
            <button id="newGameBtn">New Game</button>
        </div>

        <div class="game-info">
            Guess the <span id="wordLengthDisplay">5</span>-letter word! You have <span id="attemptsLeft">6</span> attempts left.
        </div>

        <div class="board" id="board"></div>

        <div class="keyboard" id="keyboard">
            <div class="keyboard-row">
                <button class="key" data-key="Q">Q</button>
                <button class="key" data-key="W">W</button>
                <button class="key" data-key="E">E</button>
                <button class="key" data-key="R">R</button>
                <button class="key" data-key="T">T</button>
                <button class="key" data-key="Y">Y</button>
                <button class="key" data-key="U">U</button>
                <button class="key" data-key="I">I</button>
                <button class="key" data-key="O">O</button>
                <button class="key" data-key="P">P</button>
            </div>
            <div class="keyboard-row">
                <button class="key" data-key="A">A</button>
                <button class="key" data-key="S">S</button>
                <button class="key" data-key="D">D</button>
                <button class="key" data-key="F">F</button>
                <button class="key" data-key="G">G</button>
                <button class="key" data-key="H">H</button>
                <button class="key" data-key="J">J</button>
                <button class="key" data-key="K">K</button>
                <button class="key" data-key="L">L</button>
            </div>
            <div class="keyboard-row">
                <button class="key wide" data-key="Enter">Enter</button>
                <button class="key" data-key="Z">Z</button>
                <button class="key" data-key="X">X</button>
                <button class="key" data-key="C">C</button>
                <button class="key" data-key="V">V</button>
                <button class="key" data-key="B">B</button>
                <button class="key" data-key="N">N</button>
                <button class="key" data-key="M">M</button>
                <button class="key wide" data-key="Backspace">‚å´</button>
            </div>
        </div>

        <div class="message" id="message"></div>
        <div class="word-link" id="wordLink">
            <a href="#" target="_blank" id="wordLinkButton">Look at WORD</a>
        </div>
    </div>

    <!-- Map Side Panel -->
    <div class="map-overlay" id="mapOverlay">
        <div class="map-container">
            <button class="map-close" onclick="closeMap()">&times;</button>
            <div class="map-header">
                <h2 id="mapTitle">üìç Location Found!</h2>
                <p id="mapSubtitle">Here's where you've been ‚ú®</p>
            </div>
            <div id="map"></div>
        </div>
    </div>

    <script>
        // Word-specific links - update these with actual URLs
        const wordLinks = {
            'YELLOWSTONE':     'https://www.icloud.com/photos/#/sa,DC376C85-CF48-439D-B0CB-F1B007CA7B87',
            'CUPERTINO':       'https://www.icloud.com/photos/#/sa,6AA77C30-6EA8-4BC4-AC25-BB53D1E03935/',
            'MIDLAND':         'PLACEHOLDER_LINK_3',
            'SANFRANCISCO':    'PLACEHOLDER_LINK_4',
            'ATLANTA':         'PLACEHOLDER_LINK_5',
            'JAMAICA':         'PLACEHOLDER_LINK_6',
            'HAKONE':          'PLACEHOLDER_LINK_7',
            'KYOTO':           'PLACEHOLDER_LINK_8',
            'TOKYO':           'PLACEHOLDER_LINK_9',
            'OSAKA':           'PLACEHOLDER_LINK_10',
            'TETON':           'PLACEHOLDER_LINK_11',
            'LA':              'PLACEHOLDER_LINK_12',
            'PASADENA':        'PLACEHOLDER_LINK_13',
            'RANCHOCUCAMONGA': 'https://www.icloud.com/photos/#/sa,89C4D069-591F-4766-B640-5C7BF0757D05/',
            'DETROIT':         'PLACEHOLDER_LINK_15',
            'COCOCAY':         'PLACEHOLDER_LINK_16'
        };

        // Location coordinates for map display
        const locationCoordinates = {
            'YELLOWSTONE':     { lat: 44.4280, lng: -110.5885, zoom: 9 },
            'CUPERTINO':       { lat: 37.3230, lng: -122.0322, zoom: 12 },
            'MIDLAND':         { lat: 31.9973, lng: -102.0779, zoom: 11 },
            'SANFRANCISCO':    { lat: 37.7749, lng: -122.4194, zoom: 11 },
            'ATLANTA':         { lat: 33.7490, lng: -84.3880, zoom: 10 },
            'JAMAICA':         { lat: 18.1096, lng: -77.2975, zoom: 8 },
            'HAKONE':          { lat: 35.2328, lng: 139.1068, zoom: 11 },
            'KYOTO':           { lat: 35.0116, lng: 135.7681, zoom: 11 },
            'TOKYO':           { lat: 35.6762, lng: 139.6503, zoom: 10 },
            'OSAKA':           { lat: 34.6937, lng: 135.5023, zoom: 11 },
            'TETON':           { lat: 43.7904, lng: -110.6818, zoom: 10 },
            'LA':              { lat: 34.0522, lng: -118.2437, zoom: 10 },
            'PASADENA':        { lat: 34.1478, lng: -118.1445, zoom: 12 },
            'RANCHOCUCAMONGA': { lat: 34.1064, lng: -117.5931, zoom: 12 },
            'DETROIT':         { lat: 42.3314, lng: -83.0458, zoom: 10 },
            'COCOCAY':         { lat: 25.8267, lng: -77.9167, zoom: 13 }
        };

        let map = null;
        let marker = null;

        let currentWord = '';
        let currentRow = 0;
        let currentTile = 0;
        let wordLength = 5;
        let maxAttempts = 6;
        let gameOver = false;
        let keyStates = {}; // Track keyboard key colors

        // Initialize game
        function initGame() {
            // Dynamically determine available word lengths from the word list
            const availableWords = Object.keys(wordLinks);
            const availableLengths = [...new Set(availableWords.map(word => word.length))].sort((a, b) => a - b);
            wordLength = availableLengths[Math.floor(Math.random() * availableLengths.length)];
            currentWord = getRandomWord(wordLength);
            document.getElementById('wordLengthDisplay').textContent = wordLength;
            currentRow = 0;
            currentTile = 0;
            gameOver = false;
            keyStates = {};
            
            document.getElementById('message').textContent = '';
            document.getElementById('message').className = 'message';
            document.getElementById('wordLink').className = 'word-link';
            document.getElementById('attemptsLeft').textContent = maxAttempts;
            
            createBoard();
            resetKeyboard();
            
            console.log('New word:', currentWord); // For debugging
        }

        function getRandomWord(length) {
            const availableWords = Object.keys(wordLinks);
            const filteredWords = availableWords.filter(word => word.length === length);
            return filteredWords[Math.floor(Math.random() * filteredWords.length)];
        }

        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            // Determine size class based on word length
            let sizeClass = '';
            if (wordLength === 9) sizeClass = ' size-9';
            else if (wordLength === 10) sizeClass = ' size-10';
            else if (wordLength === 11) sizeClass = ' size-11';
            else if (wordLength >= 12) sizeClass = ' size-12plus';
            
            for (let i = 0; i < maxAttempts; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                
                for (let j = 0; j < wordLength; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile' + sizeClass;
                    tile.id = `tile-${i}-${j}`;
                    row.appendChild(tile);
                }
                
                board.appendChild(row);
            }
        }

        function resetKeyboard() {
            const keys = document.querySelectorAll('.key');
            keys.forEach(key => {
                key.className = 'key' + (key.classList.contains('wide') ? ' wide' : '');
            });
        }

        function updateTile(row, col, letter, state = '') {
            const tile = document.getElementById(`tile-${row}-${col}`);
            tile.textContent = letter;
            
            // Preserve size class when updating tile state
            let sizeClass = '';
            if (wordLength === 9) sizeClass = ' size-9';
            else if (wordLength === 10) sizeClass = ' size-10';
            else if (wordLength === 11) sizeClass = ' size-11';
            else if (wordLength >= 12) sizeClass = ' size-12plus';
            
            tile.className = 'tile' + sizeClass + (letter ? ' filled' : '') + (state ? ` ${state}` : '');
        }

        function handleKeyPress(key) {
            if (gameOver) return;

            if (key === 'Enter') {
                submitGuess();
            } else if (key === 'Backspace') {
                deleteLetter();
            } else if (key.match(/^[A-Z]$/)) {
                addLetter(key);
            }
        }

        function addLetter(letter) {
            if (currentTile < wordLength) {
                updateTile(currentRow, currentTile, letter);
                currentTile++;
            }
        }

        function deleteLetter() {
            if (currentTile > 0) {
                currentTile--;
                updateTile(currentRow, currentTile, '');
            }
        }

        function submitGuess() {
            if (currentTile !== wordLength) {
                showMessage('Not enough letters!');
                return;
            }

            const guess = getCurrentGuess();

            // Reset currentTile immediately so user can start typing next guess during animation
            currentTile = 0;
            
            checkGuess(guess);
        }

        function getCurrentGuess() {
            let guess = '';
            for (let i = 0; i < wordLength; i++) {
                const tile = document.getElementById(`tile-${currentRow}-${i}`);
                guess += tile.textContent;
            }
            return guess;
        }

        function checkGuess(guess) {
            const result = evaluateGuess(guess, currentWord);
            
            // Animate tiles
            for (let i = 0; i < wordLength; i++) {
                setTimeout(() => {
                    updateTile(currentRow, i, guess[i], result[i]);
                    updateKeyboard(guess[i], result[i]);
                }, i * 200);
            }

            setTimeout(() => {
                if (guess === currentWord) {
                    gameOver = true;
                    showMessage('üéâ You won!', 'win');
                    showWordLink(currentWord);
                    // Show map after a brief delay
                    setTimeout(() => showLocationOnMap(currentWord), 800);
                } else {
                    currentRow++;
                    document.getElementById('attemptsLeft').textContent = maxAttempts - currentRow;

                    if (currentRow >= maxAttempts) {
                        gameOver = true;
                        showMessage(`Game Over! The word was: ${currentWord}`, 'lose');
                        showWordLink(currentWord);
                    }
                }
            }, wordLength * 200 + 100);
        }

        function evaluateGuess(guess, target) {
            const result = Array(wordLength).fill('absent');
            const targetLetters = target.split('');
            const guessLetters = guess.split('');

            // First pass: mark correct positions
            for (let i = 0; i < wordLength; i++) {
                if (guessLetters[i] === targetLetters[i]) {
                    result[i] = 'correct';
                    targetLetters[i] = null;
                    guessLetters[i] = null;
                }
            }

            // Second pass: mark present letters
            for (let i = 0; i < wordLength; i++) {
                if (guessLetters[i] !== null) {
                    const index = targetLetters.indexOf(guessLetters[i]);
                    if (index !== -1) {
                        result[i] = 'present';
                        targetLetters[index] = null;
                    }
                }
            }

            return result;
        }

        function updateKeyboard(letter, state) {
            // Only update if the new state is "better" than the current state
            const priority = { correct: 3, present: 2, absent: 1 };
            const currentState = keyStates[letter];
            
            if (!currentState || priority[state] > priority[currentState]) {
                keyStates[letter] = state;
                const key = document.querySelector(`[data-key="${letter}"]`);
                if (key) {
                    key.className = `key ${state}`;
                }
            }
        }

        function showMessage(text, type = '') {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = 'message' + (type ? ` ${type}` : '');
        }

        function showWordLink(word) {
            const wordLink = document.getElementById('wordLink');
            const button = document.getElementById('wordLinkButton');
            button.textContent = `Look at ${word}`;
            // Use word-specific link from wordLinks object, fallback to generic placeholder
            button.href = wordLinks[word] || '#placeholder';
            wordLink.className = 'word-link show';
        }

        // Event listeners
        document.getElementById('keyboard').addEventListener('click', (e) => {
            if (e.target.classList.contains('key')) {
                const key = e.target.dataset.key;
                handleKeyPress(key);
            }
        });

        document.addEventListener('keydown', (e) => {
            let key = e.key;
            if (key === 'Enter' || key === 'Backspace') {
                e.preventDefault();
                handleKeyPress(key);
            } else if (key.match(/^[a-zA-Z]$/)) {
                e.preventDefault();
                handleKeyPress(key.toUpperCase());
            }
        });

        document.getElementById('newGameBtn').addEventListener('click', initGame);

        // Map functions
        function showLocationOnMap(location) {
            const coords = locationCoordinates[location];
            if (!coords) {
                console.error('No coordinates found for:', location);
                return;
            }

            // Update map title
            document.getElementById('mapTitle').textContent = `üìç ${formatLocationName(location)}`;
            
            // Show the overlay
            document.getElementById('mapOverlay').classList.add('show');

            // Initialize or update map
            if (!map) {
                // Small delay to ensure container is visible
                setTimeout(() => {
                    // Create map for the first time
                    map = L.map('map', {
                        zoomControl: true,
                        scrollWheelZoom: false
                    });

                    // Add tile layer (OpenStreetMap)
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '¬© OpenStreetMap contributors',
                        maxZoom: 19
                    }).addTo(map);

                    // Set initial view and then fly to location
                    map.setView([coords.lat, coords.lng], coords.zoom);
                    
                    // Add marker
                    addMarkerToMap(location, coords);
                }, 100);
                return;
            }

            // If map already exists, just invalidate size and fly
            setTimeout(() => {
                map.invalidateSize();
                flyToLocation(coords);
                addMarkerToMap(location, coords);
            }, 100);
        }

        <!-- function flyToLocation(coords) { -->

        function flyToLocation(coords) {
            // Fly to location with animation
            map.flyTo([coords.lat, coords.lng], coords.zoom, {
                duration: 2,
                easeLinearity: 0.5
            });
        }

        function addMarkerToMap(location, coords) {
            // Remove old marker if exists
            if (marker) {
                map.removeLayer(marker);
            }

            // Add a custom animated marker with a popup
            marker = L.marker([coords.lat, coords.lng], {
                icon: L.divIcon({
                    className: 'custom-marker',
                    html: `<div style="
                        width: 40px;
                        height: 40px;
                        background: #667eea;
                        border: 4px solid white;
                        border-radius: 50%;
                        box-shadow: 0 4px 10px rgba(0,0,0,0.3);
                        animation: bounce 0.6s ease-in-out;
                    "></div>
                    <style>
                        @keyframes bounce {
                            0%, 100% { transform: scale(1); }
                            50% { transform: scale(1.3); }
                        }
                    </style>`,
                    iconSize: [40, 40],
                    iconAnchor: [20, 20]
                })
            }).addTo(map);

            marker.bindPopup(`<b>${formatLocationName(location)}</b><br>You've been here! üéâ`, {
                closeButton: false
            }).openPopup();
        }

        function formatLocationName(location) {
            // Format location names to be more readable
            const formatted = location.replace(/([A-Z])/g, ' $1').trim();
            return formatted.split(' ').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1).toLowerCase()
            ).join(' ');
        }

        function closeMap() {
            document.getElementById('mapOverlay').classList.remove('show');
        }

        // Start the game
        initGame();
    </script>
</body>
</html>
