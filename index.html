<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .settings {
            text-align: center;
            margin-bottom: 20px;
        }

        .settings label {
            font-weight: bold;
            margin-right: 10px;
            color: #555;
        }

        .settings select {
            padding: 8px 15px;
            font-size: 16px;
            border: 2px solid #667eea;
            border-radius: 8px;
            cursor: pointer;
            background: white;
        }

        .settings button {
            margin-left: 10px;
            padding: 8px 20px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        .settings button:hover {
            background: #5568d3;
        }

        .game-info {
            text-align: center;
            margin-bottom: 20px;
            color: #666;
            font-size: 14px;
        }

        .board {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 30px;
            align-items: center;
        }

        .row {
            display: flex;
            gap: 5px;
        }

        .tile {
            width: 60px;
            height: 60px;
            border: 2px solid #d3d6da;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            background: white;
            transition: all 0.3s;
        }

        .tile.filled {
            border-color: #878a8c;
        }

        .tile.correct {
            background: #6aaa64;
            border-color: #6aaa64;
            color: white;
        }

        .tile.present {
            background: #c9b458;
            border-color: #c9b458;
            color: white;
        }

        .tile.absent {
            background: #787c7e;
            border-color: #787c7e;
            color: white;
        }

        .keyboard {
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        .keyboard-row {
            display: flex;
            gap: 6px;
        }

        .key {
            padding: 15px;
            min-width: 43px;
            border: none;
            border-radius: 4px;
            background: #d3d6da;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            transition: background 0.2s;
        }

        .key:hover {
            background: #bfc2c5;
        }

        .key.wide {
            min-width: 65px;
            font-size: 12px;
        }

        .key.correct {
            background: #6aaa64;
            color: white;
        }

        .key.present {
            background: #c9b458;
            color: white;
        }

        .key.absent {
            background: #787c7e;
            color: white;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            min-height: 30px;
        }

        .message.win {
            color: #6aaa64;
        }

        .message.lose {
            color: #c9b458;
        }

        @media (max-width: 600px) {
            .tile {
                width: 50px;
                height: 50px;
                font-size: 24px;
            }
            
            .key {
                padding: 12px;
                min-width: 30px;
                font-size: 12px;
            }

            .key.wide {
                min-width: 50px;
            }

            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>

        let currentWord = '';
        let currentRow = 0;
        let currentTile = 0;
        let wordLength = 5;
        let maxAttempts = 6;
        let gameOver = false;
        let keyStates = {}; // Track keyboard key colors

        // Initialize game
        function initGame() {
            // Randomly select word length between 4 and 8
            const wordLengths = [4, 5, 6, 7, 8];
            wordLength = wordLengths[Math.floor(Math.random() * wordLengths.length)];
            currentWord = getRandomWord(wordLength);
            document.getElementById('wordLengthDisplay').textContent = wordLength;
            currentRow = 0;
            currentTile = 0;
            gameOver = false;
            keyStates = {};
            
            document.getElementById('message').textContent = '';
            document.getElementById('message').className = 'message';
            document.getElementById('attemptsLeft').textContent = maxAttempts;
            
            createBoard();
            resetKeyboard();
            
            console.log('New word:', currentWord); // For debugging
        }

        function getRandomWord(length) {
            const words = wordLists[length];
            return words[Math.floor(Math.random() * words.length)].toUpperCase();
        }

        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            for (let i = 0; i < maxAttempts; i++) {
                const row = document.createElement('div');
                row.className = 'row';
                
                for (let j = 0; j < wordLength; j++) {
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    tile.id = `tile-${i}-${j}`;
                    row.appendChild(tile);
                }
                
                board.appendChild(row);
            }
        }

        function resetKeyboard() {
            const keys = document.querySelectorAll('.key');
            keys.forEach(key => {
                key.className = 'key' + (key.classList.contains('wide') ? ' wide' : '');
            });
        }

        function updateTile(row, col, letter, state = '') {
            const tile = document.getElementById(`tile-${row}-${col}`);
            tile.textContent = letter;
            tile.className = 'tile' + (letter ? ' filled' : '') + (state ? ` ${state}` : '');
        }

        function handleKeyPress(key) {
            if (gameOver) return;

            if (key === 'Enter') {
                submitGuess();
            } else if (key === 'Backspace') {
                deleteLetter();
            } else if (key.match(/^[A-Z]$/)) {
                addLetter(key);
            }
        }

        function addLetter(letter) {
            if (currentTile < wordLength) {
                updateTile(currentRow, currentTile, letter);
                currentTile++;
            }
        }

        function deleteLetter() {
            if (currentTile > 0) {
                currentTile--;
                updateTile(currentRow, currentTile, '');
            }
        }

        function submitGuess() {
            if (currentTile !== wordLength) {
                showMessage('Not enough letters!');
                return;
            }

            const guess = getCurrentGuess();

            // Reset currentTile immediately so user can start typing next guess during animation
            currentTile = 0;
            
            checkGuess(guess);
        }

        function getCurrentGuess() {
            let guess = '';
            for (let i = 0; i < wordLength; i++) {
                const tile = document.getElementById(`tile-${currentRow}-${i}`);
                guess += tile.textContent;
            }
            return guess;
        }

        function checkGuess(guess) {
            const result = evaluateGuess(guess, currentWord);
            
            // Animate tiles
            for (let i = 0; i < wordLength; i++) {
                setTimeout(() => {
                    updateTile(currentRow, i, guess[i], result[i]);
                    updateKeyboard(guess[i], result[i]);
                }, i * 200);
            }

            setTimeout(() => {
                if (guess === currentWord) {
                    gameOver = true;
                    showMessage('ðŸŽ‰ You won!', 'win');
                } else {
                    currentRow++;
                    document.getElementById('attemptsLeft').textContent = maxAttempts - currentRow;

                    if (currentRow >= maxAttempts) {
                        gameOver = true;
                        showMessage(`Game Over! The word was: ${currentWord}`, 'lose');
                    }
                }
            }, wordLength * 200 + 100);
        }

        function evaluateGuess(guess, target) {
            const result = Array(wordLength).fill('absent');
            const targetLetters = target.split('');
            const guessLetters = guess.split('');

            // First pass: mark correct positions
            for (let i = 0; i < wordLength; i++) {
                if (guessLetters[i] === targetLetters[i]) {
                    result[i] = 'correct';
                    targetLetters[i] = null;
                    guessLetters[i] = null;
                }
            }

            // Second pass: mark present letters
            for (let i = 0; i < wordLength; i++) {
                if (guessLetters[i] !== null) {
                    const index = targetLetters.indexOf(guessLetters[i]);
                    if (index !== -1) {
                        result[i] = 'present';
                        targetLetters[index] = null;
                    }
                }
            }

            return result;
        }

        function updateKeyboard(letter, state) {
            // Only update if the new state is "better" than the current state
            const priority = { correct: 3, present: 2, absent: 1 };
            const currentState = keyStates[letter];
            
            if (!currentState || priority[state] > priority[currentState]) {
                keyStates[letter] = state;
                const key = document.querySelector(`[data-key="${letter}"]`);
                if (key) {
                    key.className = `key ${state}`;
                }
            }
        }

        function showMessage(text, type = '') {
            const message = document.getElementById('message');
            message.textContent = text;
            message.className = 'message' + (type ? ` ${type}` : '');
        }

        // Event listeners
        document.getElementById('keyboard').addEventListener('click', (e) => {
            if (e.target.classList.contains('key')) {
                const key = e.target.dataset.key;
                handleKeyPress(key);
            }
        });

        document.addEventListener('keydown', (e) => {
            let key = e.key;
            if (key === 'Enter' || key === 'Backspace') {
                e.preventDefault();
                handleKeyPress(key);
            } else if (key.match(/^[a-zA-Z]$/)) {
                e.preventDefault();
                handleKeyPress(key.toUpperCase());
            }
        });

        document.getElementById('newGameBtn').addEventListener('click', initGame);

        // Start the game
